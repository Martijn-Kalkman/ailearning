<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand sings game door Martijn Kalkman</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
    <video id="video" autoplay class="border-2 border-gray-300 rounded-lg mb-4" width="340" height="480"></video>
    <canvas id="canvasElement" class="border-2 border-gray-300 rounded-lg mb-4" width="640" height="480"></canvas>
    <div class="flex space-x-4 mb-4">
        <button id="startRecord" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Start hand sing detectie</button>
        <button id="stopRecord" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Stop hand sing detectie</button>
    </div>
    <button id="startGame" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded mb-4">Start Game</button>
    <div id="targetGesture" class="text-xl font-bold mb-2"></div>
    <div id="predictedGesture" class="text-xl font-bold mb-2"></div>
    <div id="score" class="text-lg mb-2"></div>
    <div id="round" class="text-lg mb-2"></div>
    <div id="timer" class="text-lg mb-2"></div>
    <div id="signs" class="bg-white p-4 border border-gray-300 rounded-lg shadow-md w-full mb-4"></div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.min.js"></script>

    <script type="module" src="index.js"></script>
</body>

</html>
